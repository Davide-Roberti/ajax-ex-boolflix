<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boolflix</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <input type="text" name="" value="">
        <button type="button" name="button">CERCA</button>
        <div class="informazioni-film"></div>

        <!-- template provvisorio per handlebars -->
        <script id="movie-info-template" type="text/x-handlebars-template">
            <div class="card-movie">
                <p>Titolo: {{titolo}}</p>
                <p>Titolo originale: {{titoloOriginale}}</p>
                <p>Lingua originale: {{linguaOriginale}}</p>
                <p>Valutazione: {{voto}}</p>
            </div>
		</script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
