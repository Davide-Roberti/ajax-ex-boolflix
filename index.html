<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boolflix</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/fb0ae73ee5.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container header-container">
                <h1>BOOLFLIX</h1>
                <div class="sezione-ricerca">
                    <input id="ricerca" type="text" name="" value="" placeholder="Cerca...">
                    <button type="button" name="button">CERCA</button>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="informazioni-film"></div>
            </div>
        </main>



        <!-- template per handlebars -->
        <script id="movie-info-template" type="text/x-handlebars-template">
            <div class="card-movie">
                {{{copertina}}}
                <div class="overlay">
                    <p><span>Titolo: </span>{{titolo}}{{titoloSerie}}</p>
                    <p><span>Titolo originale: </span>{{titoloOriginale}}{{titoloOriginaleSerie}}</p>
                    <p class="language"><span>Lingua originale: </span>{{{linguaOriginale}}}</p>
                    <p><span>Valutazione: </span>{{{voto}}}</p>
                    <p><span>Trama: </span>{{plot}}</p>

                </div>
            </div>
		</script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
